<!doctype html>
<html lang="ta">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Birthday Flip</title>
<style>
  body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#000;font-family:Inter,system-ui;color:#fff}
  .box{padding:40px;border-radius:20px;background:#111;width:90%;max-width:360px;text-align:center}
  .flip{font-size:42px;font-weight:700;transform:rotate(180deg);letter-spacing:1px}
  .sub{margin-top:10px;color:#aaa;font-size:14px}
</style>
</head>
<body>
  <div class="box">
    <div id="flipName" class="flip">SELVA</div>
    <div class="sub">பிறந்த நாள் வாழ்த்துக்கள் ♥</div>
  </div>
<script>
  const name = "Selva"; // <-- Only change this
  document.getElementById("flipName").textContent = name.toUpperCase();
</script>
</body>
</html>
