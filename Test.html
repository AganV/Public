<!doctype html>
<html lang="ta">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Surprise</title>

<style>
  body{
    margin:0;min-height:100vh;display:flex;
    align-items:center;justify-content:center;
    background:linear-gradient(180deg,#071033,#0f172a);
    font-family:system-ui;color:#eaf6ff;
  }
  button{
    appearance:none;border:0;padding:14px 24px;
    border-radius:12px;cursor:pointer;font-weight:700;
    font-size:18px;background:linear-gradient(90deg,#ff5ca8,#7be3ff);
    color:#041328;
  }
  .confetti{
    pointer-events:none;position:fixed;left:0;top:0;
    width:100%;height:100%;z-index:999;
  }
  .piece{
    position:absolute;width:10px;height:14px;border-radius:2px;
    opacity:0;transform-origin:center;
  }
  @keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg);opacity:1}
    100%{transform:translateY(120vh) rotate(720deg);opacity:0}
  }
</style>

</head>
<body>

<button id="surprise">Surprise ðŸŽ‰</button>
<div class="confetti" id="confetti"></div>

<script>
  const confettiRoot = document.getElementById('confetti');

  function playConfetti(count = 70){
    const colors = ['#ff5ca8','#7be3ff','#ffd166','#b6ffb3','#c9b3ff'];
    for(let i=0;i<count;i++){
      const el = document.createElement('div');
      el.className = 'piece';
      const w = 6 + Math.random()*14;
      el.style.width = w + 'px';
      el.style.height = (w*1.2) + 'px';
      el.style.left = (Math.random()*100) + 'vw';
      el.style.top = (-20 - Math.random()*10) + 'vh';
      el.style.background = colors[Math.floor(Math.random()*colors.length)];
      el.style.opacity = 0.95;
      el.style.transform = 'rotate(' + (Math.random()*360) + 'deg)';
      const dur = 1500 + Math.random()*2000;
      el.style.animation = `fall ${dur}ms ease-in forwards`;
      confettiRoot.appendChild(el);
      setTimeout(()=>el.remove(), dur+100);
    }
  }

  document.getElementById('surprise').addEventListener('click', ()=>{
    playConfetti();
  });
</script>

</body>
</html>
